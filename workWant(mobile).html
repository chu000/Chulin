    <script>
      // 手機版菜單點出--------------------

      $('.menu').click(function () {
        $('.navbarM').css('transform', 'translate3d(0px,0px,0px)')
      })
      $('.close').click(function () {
        $('.navbarM').css('transform', 'translate3d(-1200px,0px,0px)')
      })

      //---------------------------------手機版的nav的表 第幾個跳第幾個-----------------------
      $('.navListM li').click(function () {
        // mobile在nav取LI第幾個的值
        let navLi = $('.navListM li').index(this)

        localStorage.localIndex = navLi
        //回到主頁給他 傳數值 指定到第幾頁
      })

      // pop圖片------------------------------------------
      $('.picBox img').click(function () {
        // 定義 取出圖片位置的值
        let imgSrc = $(this).attr('src')
        let imgAlt = $(this).attr('alt')
        console.log('call', imgSrc)
        console.log('call', imgAlt)
        // 在body增加div
        $('body').append(` 
         <div class="popup"></div>
    <div class="popBox">
        <img class="lazyload" data-src="" alt="">
        <svg  class="popclose"><use xlink:href="./icomoon/symbol-defs.svg#icon-close"></use>  </svg>
        <p></p>
    </div>
    
`)
        // 換圖
        $('.popBox img').attr('src', imgSrc)
        // 換字
        $('.popBox p').text(imgAlt)
        // 關閉
        $('.popclose').click(function () {
          console.log('hi')
          $('.popup').remove()
          $('.popBox').remove()
        })
        // 點擊黑遮罩關閉
        $('.popup').click(function () {
          $('.popup').remove()
          $('.popBox').remove()
        })
      })
      // 到達一定位置跑出
      $(window).scroll(function () {
        // console.log('scroll',$(this).scrollTop())

        if ($(this).scrollTop() > 800) {
          $('.goTOP').css('transform', 'translateX(0px)')
        } else {
          $('.goTOP').css('transform', 'translateX(100px)')
        }
      })
      // 點了跑上去TOP
      $('.goTOP').click(function () {
        $(' html,body ').animate(
          {
            scrollTop: 0,
          },
          700,
        )
      })
      // 點back 回到主頁給他  pageIndex,的數值----

      $('.back').click(function () {
        /* 存储名字为 localIndex , 值为 1 的变量 如下两种方法 */
        localStorage.localIndex = 2
        //swiper.slideTo(3);
      })
    </script>
